<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWiShop - a online shop that created with Tailwind</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-stone-100 mt-6 mb-0 mx-0">
    <!-- mobile - header -->
    <div
      class="flex justify-between items-center mb-6 md:hidden lg:hidden xl:hidden 2xl:hidden p-4 mt-0 shadow-md shadow-slate-200/50"
    >
      <div class="">
        <img
          class="w-16 h-14 flex cursor-pointer"
          src="../assets/image/tailwi-logo.jpg"
          alt="TailWiShop"
        />
      </div>
      <div class="text-slate-800 text-2xl font-bold">ساعت هوشمند</div>
      <div
        class="bg-white border-spacing-1 border-2 flex justify-center rounded-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 h-7 stroke-slate-800 m-1 flex cursor-pointer"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>
    <!-- desktop - header -->
    <div class="flex items-center p-8 sm:hidden">Desktop Header</div>
    <!-- shop - filter & sort bar -->
    <div
      class="flex justify-center items-center mb-5 px-4 gap-x-2 md:hidden lg:hidden xl:hidden 2xl:hidden cursor-pointer"
    >
      <div
        class="text-slate-800 bg-white w-1/2 px-2 py-4 ml-3 flex gap-2 rounded-md items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 h-7 text-orange-500 flex"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25 rounded"
          />
        </svg>

        <p class="text-lg">محبوب ترین</p>
      </div>
      <div
        class="text-slate-800 bg-white py-4 w-1/2 flex justify-start items-center gap-3 rounded-md cursor-pointer px-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 h-7 text-gray-400 flex"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
          />
        </svg>
        <p class="text-lg">فیلتر: برند اپل</p>
      </div>
    </div>
    <!-- desktop section  -->
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px , _1fr)] gap-4"
    >
      <!-- sidebare section  -->
      <div class="px-4 col-span-3 row-span-2 sm:hidden">
        <!-- categories  -->
        <div class="bg-white pr-8 pl-2 rounded-xl py-4">
          <div>
            <div class="text-orange-500 text-xl font-bold mb-4">دسته بندی</div>
            <ul
              class="flex flex-col border-b-2 border-slate-100 text-slate-400"
            >
              <li
                class="p-4 rounded-xl cursor-pointer flex items-center gap-3 hover:bg-slate-100 text-slate-800"
              >
                <div class="flex justify-center relative">
                  <div class="w-7 h-7 bg-slate-200 rounded-full"></div>
                  <svg
                    viewBox="0 0 14 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 absolute -bottom-1 -left-1 font-bold"
                  >
                    <path
                      d="M13 4.75V12.25C13 15.25 12.25 16 9.25 16H4.75C1.75 16 1 15.25 1 12.25V4.75C1 1.75 1.75 1 4.75 1H9.25C12.25 1 13 1.75 13 4.75Z"
                      stroke="currentColor"
                      stroke-width="1.125"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M8.5 3.625H5.5"
                      stroke="currentColor"
                      stroke-width="1.125"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M6.99984 13.825C7.64187 13.825 8.16234 13.3045 8.16234 12.6625C8.16234 12.0205 7.64187 11.5 6.99984 11.5C6.35781 11.5 5.83734 12.0205 5.83734 12.6625C5.83734 13.3045 6.35781 13.825 6.99984 13.825Z"
                      stroke="currentColor"
                      stroke-width="1.125"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <span>تلفن همراه</span>
              </li>

              <li
                class="p-4 rounded-xl cursor-pointer flex items-center gap-3 hover:bg-slate-100"
              >
                <div class="flex justify-center relative">
                  <div class="w-7 h-7 bg-slate-200 rounded-full"></div>
                  <svg
                    viewBox="0 0 14 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 absolute -bottom-1 -left-1"
                  >
                    <path
                      d="M13 4.75V12.25C13 15.25 12.25 16 9.25 16H4.75C1.75 16 1 15.25 1 12.25V4.75C1 1.75 1.75 1 4.75 1H9.25C12.25 1 13 1.75 13 4.75Z"
                      stroke="currentColor"
                      stroke-width="1.125"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M8.5 3.625H5.5"
                      stroke="currentColor"
                      stroke-width="1.125"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M6.99984 13.825C7.64187 13.825 8.16234 13.3045 8.16234 12.6625C8.16234 12.0205 7.64187 11.5 6.99984 11.5C6.35781 11.5 5.83734 12.0205 5.83734 12.6625C5.83734 13.3045 6.35781 13.825 6.99984 13.825Z"
                      stroke="currentColor"
                      stroke-width="1.125"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <span>لپ تاپ</span>
              </li>

              <li
                class="p-4 rounded-xl cursor-pointer flex items-center gap-3 hover:bg-slate-100"
              >
                <div class="flex justify-center relative">
                  <div class="w-7 h-7 bg-slate-200 rounded-full"></div>
                  <svg
                    viewBox="0 0 14 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 absolute -bottom-1 -left-1"
                  >
                    <path
                      d="M13 4.75V12.25C13 15.25 12.25 16 9.25 16H4.75C1.75 16 1 15.25 1 12.25V4.75C1 1.75 1.75 1 4.75 1H9.25C12.25 1 13 1.75 13 4.75Z"
                      stroke="currentColor"
                      stroke-width="1.125"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M8.5 3.625H5.5"
                      stroke="currentColor"
                      stroke-width="1.125"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M6.99984 13.825C7.64187 13.825 8.16234 13.3045 8.16234 12.6625C8.16234 12.0205 7.64187 11.5 6.99984 11.5C6.35781 11.5 5.83734 12.0205 5.83734 12.6625C5.83734 13.3045 6.35781 13.825 6.99984 13.825Z"
                      stroke="currentColor"
                      stroke-width="1.125"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <span>ساعت هوشمند</span>
              </li>
            </ul>
          </div>
          <!-- filters  -->
          <div class="mt-7 flex flex-col gap-4 pr-8">
            <div class="text-orange-500 text-xl font-bold mb-4">فیلتر</div>
            <div class="">برند محصول</div>
            <div class="">رنگ محصول</div>
            <div class="">محدوده قیمت</div>
          </div>
        </div>
      </div>
      <!-- sort bar section -->
      <div class="px-4 col-span-9 sm:hidden">
        <div
          x-data="{sort : 1 , activeClass : `text-slate-800 font-bold`}"
          class="bg-white px-4 rounded-lg flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 bg-orange-100 p-1 rounded-md ml-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25"
            />
          </svg>
          <button
            @click="sort = 1"
            :class=" sort === 1 ? activeClass : ``"
            class="p-4 text-gray-400 hover:bg-orange-100 relative"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort === 1"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort = 2"
            :class="sort === 2 ? activeClass : ``"
            class="p-4 text-gray-400 hover:bg-orange-100 relative"
          >
            <span>گران ترین</span>
            <span
              x-show="sort === 2"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort = 3"
            :class=" sort === 3 ? activeClass : ``"
            class="p-4 text-gray-400 hover:bg-orange-100 relative"
          >
            <span>ارزان ترین</span>
            <span
              x-show="sort === 3"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort = 4"
            :class=" sort === 4 ? activeClass : ``"
            class="p-4 text-gray-400 hover:bg-orange-100 relative"
          >
            <span>پرفروش ترین</span>
            <span
              x-show="sort === 4"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"
            ></span>
          </button>
        </div>
      </div>
      <!-- shop - Product table -->
      <div class="px-6 col-span-9 sm:col-span-12">
        <div
          x-data="{ products: [ {id:1, title:`ساعت هوشمند اپل سری ۷`,
      price:`۸,۲۵۰,۰۰۰`}, {id:2, title:`ساعت هوشمند اپل سری ۵`
      ,price:`۵,۲۰۰,۰۰۰`}, {id:3, title:`ساعت هوشمند اپل سری ۶`
      ,price:`۶,۴۵۰,۰۰۰`}, {id:4, title:`ساعت هوشمند اپل سری ۴`
      ,price:`۲,۳۵۰,۰۰۰`}, {id:5, title:`ساعت هوشمند اپل سری ۳`
      ,price:`۱,۳۵۰,۰۰۰`},{id:6, title:`ساعت هوشمند اپل سری ۲`
      ,price:`۱,۱۵۰,۰۰۰`},{id:7, title:`ساعت هوشمند اپل سری ۱`
      ,price:`۱,۰۵۰,۰۰۰`},{id:8, title:`ساعت هوشمند اپل سری ۸`
      ,price:`۹,۳۵۰,۰۰۰`},] }"
          class="w-full mb-24 gap-4 p-2 grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-4 px-4 border-slate-300 md:px-8 lg:px-8 md:p-0 lg:p-0 xl:p-0 2xl:p-0 border-r-0"
        >
          <template x-for="product in products" :key="product.id">
            <div
              class="h-auto bg-white rounded-xl p-2 flex flex-col gap-2 justify-start shadow-md"
            >
              <div
                class="w-full p-4 bg-stone-100 rounded-xl flex justify-center items-center"
              >
                <img
                  class="h-36 cursor-pointer flex"
                  src="../assets/image/Cart/watch-black.png"
                  alt="Apple Iphone 6"
                />
              </div>
              <div
                class="flex flex-row justify-center items-center w-full px-1"
              >
                <p class="w-1/2 text-sm text-gray-300">اپل</p>
                <div
                  x-data="{ color1: `orange` }"
                  class="flex items-center justify-center"
                >
                  <div
                    @click="color1 = `orange`"
                    :class="color1 ===`orange` ? `ring-1 ring-amber-500` : ``"
                    class="w-6 h-6 rounded-full bg-orange-300 border-2 border-gray-200 cursor-pointer -ml-1 flex justify-center items-center"
                  >
                    <svg
                      x-show="color1 === `orange`"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="w-4 h-4 fill-white"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color1 = `purple`"
                    :class="color1===`purple` ? `ring-1 ring-indigo-500 flex` : ``"
                    class="w-6 h-6 rounded-full bg-indigo-600 border-2 border-gray-200 cursor-pointer -ml-1 flex justify-center items-center"
                  >
                    <svg
                      x-show="color1 === `purple`"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="w-4 h-4 fill-white"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color1 = `yellow`"
                    :class="color1===`yellow` ? `ring-1 ring-yellow-500` : ``"
                    class="w-6 h-6 rounded-full bg-yellow-500 border-2 border-gray-200 cursor-pointer -ml-1 flex justify-center items-center"
                  >
                    <svg
                      x-show="color1 === `yellow`"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="w-4 h-4 fill-white"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color1 = `red`"
                    :class="color1===`red` ? `ring-1 ring-red-500` : ``"
                    class="w-6 h-6 rounded-full bg-red-600 border-2 border-gray-200 cursor-pointer -ml-1 flex justify-center items-center"
                  >
                    <svg
                      x-show="color1 === `red`"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="w-4 h-4 fill-white"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div
                x-text="product.title"
                class="text-sm px-1 text-center"
              ></div>
              <div class="px-1 text-orange-700 text-center">
                <span x-text="product.price"></span>
                تومان
              </div>
              <button
                class="w-full py-3 border-t-2 border-slate-100 hover:bg-orange-200 hover:rounded-md text-orange-700 font-bold"
              >
                ثبت سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- shop -   Menu bar -->
    <div
      class="Px-8 flex flex-row bg-white w-full h-20 p-4 items-center rounded-t-xl mb-0 shadow-[0 -4px 8px 0 rgba(0, 0, 0, 0.1)] justify-around md:hidden lg:hidden xl:hidden 2xl:hidden fixed bottom-0 left-0 right-0 mt-4"
    >
      <div class="flex flex-row items-center gap-2 px-4">
        <img
          class="w-10 h-10 cursor-pointer"
          src="../assets/image/Menu-bar/home-2.svg"
          alt="Home Icon"
        />
        <p class="font-bold text-lg cursor-pointer">خانه</p>
      </div>
      <div class="flex flex-row items-center gap-2">
        <img
          class="w-10 h-10 cursor-pointer"
          src="../assets/image/Menu-bar/category.png"
          alt="category icon"
        />
      </div>
      <div class="flex flex-row items-center gap-2">
        <img
          class="w-12 h-12 cursor-pointer"
          src="../assets/image/Menu-bar/basket.png"
          alt="Basket Icon"
        />
      </div>
      <div class="flex flex-row items-center gap-2">
        <img
          class="w-10 h-10 cursor-pointer"
          src="../assets/image/Menu-bar/favorite.png"
          alt="favorite Icon"
        />
      </div>
    </div>
    <!-- shop -  Scripts -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
